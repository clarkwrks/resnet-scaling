<figure class="figure single-figure {{ .Get "class" }}">
    <a href="{{ .Get "src" }}" data-dimbox data-dimbox-caption="{{ .Get "caption" }}" >
        <img src="{{ .Get "src" }}">
    </a>
    <figcaption class="figure-caption text-center">{{ .Get "caption" }}</figcaption>
</figure>
